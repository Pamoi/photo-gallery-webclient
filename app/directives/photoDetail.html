<div class="overlay" id="overlay" ng-show="photo">
  <div class="centered-content-outer">
    <div class="centered-content" id="centeredContent">
      <div class="overlay-photo-frame" id="photoFrame">
        <div>
          <button class="btn btn-photo-frame pull-right margin-bottom-small" ng-click="photo = null" id="closeDetailButton">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
        <img http-src="{{ makeUrl({id: photo.id}) }}" alt="" class="overlay-img" id="detailedPhoto" ng-hide="loading" />
        <div ng-show="loading" class="centered-content-outer photo-placeholder">
          <div class="centered-content">
            <img src="img/loading.gif" alt="" />
          </div>
        </div>
        <div class="margin-top-small">
          <button class="btn btn-default" ng-click="previousPhoto()">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </button>
          <button class="btn btn-default" ng-click="openModal()">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button class="btn btn-default" ng-click="nextPhoto()">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
