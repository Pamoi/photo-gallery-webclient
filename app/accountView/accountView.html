<h1 class="page-header">Mon compte</h1>
<form novalidate class="form-horizontal" name="form">
  <h2>Changer de mot de passe</h2>
  <br/>
  <div class="form-group" ng-class="{'has-error': form.oldPass.$invalid && !form.oldPass.$pristine}">
    <label for="oldPassword" class="col-sm-2 control-label">Ancien mot de passe</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="oldPassword" ng-model="oldPass" name="oldPass" required>
      <span class="help-block" ng-show="form.oldPass.$invalid && !form.oldPass.$pristine">
        Veuillez renseigner l'ancien mot de passe.
      </span>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': form.newPass.$invalid && !form.newPass.$pristine}">
    <label for="newPassword" class="col-sm-2 control-label">Nouveau mot de passe</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="newPassword" ng-model="newPass" name="newPass" required
      ng-minlength="4" ng-maxlength="128">
      <span class="help-block" ng-show="form.newPass.$invalid && !form.newPass.$pristine">
        Le mot de passe doit contenir entre 4 et 128 caract√®res.
      </span>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': form.newPassConfirm.$invalid}">
    <label for="newPassword2" class="col-sm-2 control-label">Confirmer le mot de passe</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="newPassword2" ng-model="newPassConfirm" name="newPassConfirm"
      same-as="newPass">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" ng-click="changePassword()">Valider</button>
      <img src="img/loading.gif" style="margin-left:30px;" ng-show="loading">
    </div>
  </div>
</form>
<div class="alert alert-dismissible col-sm-offset-2 col-sm-10 ng-class: msgClass;" ng-show="message">
  {{ message }}
  <button type="button" class="close" ng-click="message = ''" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
