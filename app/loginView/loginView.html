<h1 class="page-header">Connexion</h1>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Nom d'utilisateur</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername" placeholder="Nom d'utilisateur" ng-model="username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Mot de passe</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe" ng-model="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" ng-click="login()">Connexion</button>
    </div>
  </div>
</form>
<div class="alert alert-danger alert-dismissible col-sm-offset-2 col-sm-10" ng-show="message">
  {{ message }}
  <button type="button" class="close" ng-click="message = ''" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
