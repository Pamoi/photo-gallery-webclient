{{msg}}
<div class="row album-frame" ng-repeat="album in albums">
  <div class="col-md-4">
    <table class="photo-frame">
      <tr>
        <td class="photo-frame-cell">
          <img http-src="{{ makePhotoUrl(album.photos[0].id) }}" alt="" class="img-rounded full-width"/>
        </td>
        <td class="photo-frame-cell">
          <img http-src="{{ makePhotoUrl(album.photos[1].id) }}" alt="" class="img-rounded full-width"/>
        </td>
      </tr>
      <tr>
        <td class="photo-frame-cell">
          <img http-src="{{ makePhotoUrl(album.photos[2].id) }}" alt="" class="img-rounded full-width"/>
        </td>
        <td class="photo-frame-cell">
          <img http-src="{{ makePhotoUrl(album.photos[3].id) }}" alt="" class="img-rounded full-width"/>
        </td>
      </tr>
    </table>
  </div>
  <div class="col-md-4">
    <h2>{{ album.title }}</h2>
    <p>{{ album.description }}</p>
  </div>
  <div class="col-md-4">
    <table class="table table-striped table-bordered">
      <th>Commentaires</th>
      <tr ng-repeat="comment in album.comments"><td>
        <h5>{{ comment.author }}</h5>
        <p>{{ comment.text }}</p>
      </td></tr>
      <tr><td>
        <textarea class="form-control" rows="3" placeholder="Ajouter un commentaire..."></textarea>
        <button class="btn btn-primary" style="margin-top:5px;">Envoyer</button>
      </td></tr>
    </table>
  </div>
</div>
